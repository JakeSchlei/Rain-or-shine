<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Rain or Shine Weather!</title>
</head>

<body>
    <header class="text-bg-dark p-3 text-center">
        <h1>Rain or Shine Weather!</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 search-box pt-4">
                <form class="border-padding border-bottom">
                    <input type="text" id="city" name="city" placeholder="Search for a City">
                    <button type="button" class="btn btn-secondary btn-lg m-3" id="search-btn">Search</button>
                </form>
            
            </div>
            <div class="col-12 col-md-8 border border-gray mt-4">
                <h2>
                    Today's Weather:
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 pt-4">
                <h3>Or Pick One Below:</h3>
            </div>
            <div class="col-12 col-md-8 pt-4">
                <h3>5 Day Forecast:</h3>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
